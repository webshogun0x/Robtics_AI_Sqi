<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Inventory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Lab Inventory</h1>
            <div>
                <a href="/logs" style="padding: 8px 15px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">ðŸ“‹ View Logs</a>
                <a href="/export" style="padding: 8px 15px; background: #17a2b8; color: white; text-decoration: none; border-radius: 5px;">ðŸ“¥ Export</a>
            </div>
        </div>

        <div class="toggle-buttons">
            <button id="takeBtn" class="active">Take</button>
            <button id="returnBtn">Return</button>
        </div>

        <form id="inventoryForm" method="POST" action="/submit">
            <input type="hidden" name="action" id="actionField" value="take">

            <label for="user">Your Name:</label>
            <input type="text" name="user" required>

            <label for="category">Category:</label>
            <select name="category" id="categorySelect" required>
                <option value="" disabled selected>Choose category</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>

            <label for="component">Component:</label>
            <select name="component_id" id="componentSelect" required>
                <option value="" disabled selected>Select category first</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" min="1" required>

            <button type="submit">Unlock & Log</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
