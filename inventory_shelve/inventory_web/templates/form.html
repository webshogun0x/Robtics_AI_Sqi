<!DOCTYPE html>
<html>
<head><title>Inventory Form</title></head>
<body>
    <h1>Request Components ({{ username }})</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <label>Category: 
            <select name="category">
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Tools">Tools</option>
            </select>
        </label><br>
        <label>Component: <input type="text" name="component"></label><br>
        <label>Quantity: <input type="number" name="quantity"></label><br>
        <label>Consumable: 
            <select name="consumable">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </label><br>
        <input type="submit" value="Unlock Shelf">
    </form>
</body>
</html>
