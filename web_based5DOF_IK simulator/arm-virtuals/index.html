<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>5DOF Robot Arm IK Visualization</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      input[type="range"] {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>
        <label>X: <span id="x-value">0.3</span></label>
        <input
          type="range"
          id="x-slider"
          min="-0.5"
          max="0.5"
          step="0.01"
          value="0.3"
        />
      </div>
      <div>
        <label>Y: <span id="y-value">0.2</span></label>
        <input
          type="range"
          id="y-slider"
          min="-0.5"
          max="0.5"
          step="0.01"
          value="0.2"
        />
      </div>
      <div>
        <label>Z: <span id="z-value">0.3</span></label>
        <input
          type="range"
          id="z-slider"
          min="0"
          max="0.7"
          step="0.01"
          value="0.3"
        />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="robot-model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
